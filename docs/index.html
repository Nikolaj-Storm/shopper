<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>taylor.ai - Where clothes find you</title>
  <link rel="icon" href="visuals/favicon.png" type="image/png">
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #FAFAFA;
      color: #1a1a1a;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Glassmorphism Navigation */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      padding: 1.5rem 4rem;
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      background: rgba(255, 255, 255, 0.7);
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      animation: slideDown 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    @keyframes slideDown {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    .nav-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      font-weight: 600;
      font-style: italic;
      letter-spacing: 0.02em;
      color: #1a1a1a;
    }
    
    .nav-links {
      display: flex;
      gap: 3rem;
      align-items: center;
    }
    
    .nav-links a {
      color: #1a1a1a;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 400;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
    }
    
    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 1px;
      background: #1a1a1a;
      transition: width 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    .nav-links a:hover::after {
      width: 100%;
    }
    
    /* Hero Section */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 8rem 2rem 4rem;
      overflow: hidden;
    }
    
    .hero-content {
      max-width: 1000px;
      text-align: center;
      position: relative;
      z-index: 10;
    }
    
    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(3.5rem, 9vw, 7rem);
      font-weight: 400;
      letter-spacing: -0.02em;
      line-height: 1.1;
      margin-bottom: 2rem;
      animation: fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.2s both;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .hero p {
      font-size: 1.125rem;
      color: #666;
      font-weight: 300;
      letter-spacing: 0.01em;
      line-height: 1.7;
      margin-bottom: 3rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      animation: fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.4s both;
    }
    
    /* Liquid Glass Button */
    .cta-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      animation: fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.6s both;
    }
    
    .btn-glass {
      padding: 1.125rem 2.5rem;
      font-size: 0.95rem;
      font-weight: 500;
      letter-spacing: 0.02em;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      position: relative;
      overflow: hidden;
      text-decoration: none;
      display: inline-block;
    }
    
    .btn-glass::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.6s;
    }
    
    .btn-glass:hover::before {
      left: 100%;
    }
    
    .btn-primary {
      background: rgba(26, 26, 26, 0.95);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .btn-primary:hover {
      background: rgba(26, 26, 26, 1);
      transform: translateY(-2px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
    }
    
    /* Floating Background Elements */
    .bg-element {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.15;
      animation: float 20s infinite ease-in-out;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) scale(1);
      }
      33% {
        transform: translate(50px, -50px) scale(1.1);
      }
      66% {
        transform: translate(-50px, 50px) scale(0.9);
      }
    }
    
    .bg-1 {
      width: 500px;
      height: 500px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      top: 10%;
      left: -10%;
      animation-delay: 0s;
    }
    
    .bg-2 {
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      bottom: 10%;
      right: -5%;
      animation-delay: -7s;
    }
    
    .bg-3 {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      top: 50%;
      right: 10%;
      animation-delay: -14s;
    }
    
    /* Footer */
    footer {
      padding: 4rem 2rem 2rem;
      background: #1a1a1a;
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
    }
    
    footer p {
      font-size: 0.875rem;
      font-weight: 300;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      nav {
        padding: 1rem 2rem;
      }
      
      .nav-links {
        gap: 1.5rem;
      }
      
      .hero {
        padding: 6rem 1.5rem 3rem;
      }
      
      .cta-group {
        flex-direction: column;
        align-items: stretch;
      }
      
      .btn-glass {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Glassmorphism Navigation -->
  <nav>
    <div class="nav-content">
      <div class="logo">taylor.ai</div>
      <div class="nav-links">
        <a href="#" id="signin-link">Sign In</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="bg-element bg-1"></div>
    <div class="bg-element bg-2"></div>
    <div class="bg-element bg-3"></div>
    
    <div class="hero-content">
      <h1>Agentic shopping is finally here<br>taylor.ai</h1>
      <p>AI-powered fashion that understands your style. Upload your photo and discover personalized outfits that look perfect on you.</p>
      <div class="cta-group">
        <a href="auth.html?mode=signup" class="btn-glass btn-primary">Get Started</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 taylor.ai — Where fashion meets intelligence</p>
  </footer>

  <script>
    document.getElementById('signin-link').addEventListener('click', (e) => {
      e.preventDefault();
      window.location.href = 'auth.html?mode=signin';
    });
  </script>
</body>
</html>
