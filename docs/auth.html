<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>taylor.ai - Authentication</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #FAFAFA;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .auth-container {
            max-width: 480px;
            width: 100%;
        }
        
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 400;
            font-style: italic;
            text-align: center;
            margin-bottom: 3rem;
            color: #1a1a1a;
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .auth-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.08);
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s both;
        }
        
        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 400;
            text-align: center;
            margin-bottom: 2rem;
            color: #1a1a1a;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
            letter-spacing: 0.01em;
        }
        
        input[type="email"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            font-size: 0.95rem;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            color: #1a1a1a;
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #1a1a1a;
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }
        
        input::placeholder {
            color: #999;
        }
        
        .photo-upload {
            border: 2px dashed rgba(0, 0, 0, 0.15);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .photo-upload:hover {
            border-color: #1a1a1a;
            background: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .photo-upload svg {
            width: 48px;
            height: 48px;
            color: #666;
            margin-bottom: 1rem;
        }
        
        .photo-upload p {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 0.25rem;
        }
        
        .photo-upload span {
            font-size: 0.8rem;
            color: #999;
        }
        
        .preview-container {
            display: none;
            text-align: center;
            padding: 1.5rem;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .preview-container img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 1rem;
            border: 2px solid rgba(0, 0, 0, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 50px;
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: 0.02em;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-primary {
            background: #1a1a1a;
            color: white;
            margin-top: 2rem;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .status-message {
            text-align: center;
            padding: 0.75rem;
            border-radius: 12px;
            font-size: 0.875rem;
            margin-top: 1rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .status-error {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .status-success {
            background: rgba(34, 197, 94, 0.1);
            color: #16a34a;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }
        
        .status-info {
            background: rgba(59, 130, 246, 0.1);
            color: #2563eb;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        .toggle-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }
        
        .toggle-link a {
            color: #1a1a1a;
            font-weight: 500;
            text-decoration: none;
            position: relative;
        }
        
        .toggle-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: #1a1a1a;
            transition: width 0.3s;
        }
        
        .toggle-link a:hover::after {
            width: 100%;
        }
        
        .hidden {
            display: none;
        }
        
        .remove-btn {
            background: none;
            border: none;
            color: #dc2626;
            font-size: 0.875rem;
            cursor: pointer;
            padding: 0.5rem 0;
            margin-top: 0.5rem;
            transition: opacity 0.3s;
        }
        
        .remove-btn:hover {
            opacity: 0.7;
        }
        
        @media (max-width: 640px) {
            .auth-card {
                padding: 2rem;
            }
            
            .logo {
                font-size: 2rem;
                margin-bottom: 2rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 class="logo">taylor.ai</h1>

        <div class="auth-card">
            <!-- Sign Up View -->
            <div id="signup-view">
                <h2>Create Your Account</h2>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signup-email" placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signup-password" placeholder="6+ characters">
                </div>

                <div class="form-group">
                    <label>Your Photo <span style="color: #dc2626;">*</span></label>
                    
                    <div id="photo-upload-zone" class="photo-upload">
                        <svg fill="currentColor" viewBox="0 0 24 24">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                        </svg>
                        <p>Click to upload your photo</p>
                        <span>PNG, JPG up to 10MB</span>
                    </div>
                    
                    <input type="file" id="photo-input-signup" accept="image/*" class="hidden">
                    
                    <div id="photo-preview" class="preview-container">
                        <img id="preview-img" alt="Preview">
                        <p id="preview-filename"></p>
                        <button id="remove-photo-btn" class="remove-btn">Remove photo</button>
                    </div>
                </div>

                <button id="signup-btn" class="btn btn-primary">Create Account</button>
                
                <div id="signup-status"></div>
                
                <div class="toggle-link">
                    Already have an account? 
                    <a href="#" id="show-login-link">Sign In</a>
                </div>
            </div>

            <!-- Sign In View -->
            <div id="login-view" class="hidden">
                <h2>Welcome Back</h2>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="login-email" placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password">
                </div>

                <button id="login-btn" class="btn btn-primary">Sign In</button>
                
                <div id="login-status"></div>
                
                <div class="toggle-link">
                    Don't have an account? 
                    <a href="#" id="show-signup-link">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        const BACKEND_URL = 'https://stylo-ai.onrender.com';

        // Load Supabase credentials from backend env vars (not stored in the repo)
        let supabase;
        try {
            const configRes = await fetch(`${BACKEND_URL}/api/config`);
            if (!configRes.ok) throw new Error(`Config fetch failed: ${configRes.status}`);
            const { supabase_url, supabase_anon_key } = await configRes.json();
            supabase = createClient(supabase_url, supabase_anon_key);
        } catch (err) {
            document.getElementById('signup-status').innerHTML =
                '<div class="status-message status-error">Failed to connect to server. Please try again later.</div>';
            document.getElementById('login-status').innerHTML =
                '<div class="status-message status-error">Failed to connect to server. Please try again later.</div>';
            throw err; // stop script execution
        }

        const signupView = document.getElementById('signup-view');
        const loginView = document.getElementById('login-view');
        const photoUploadZone = document.getElementById('photo-upload-zone');
        const photoInputSignup = document.getElementById('photo-input-signup');
        const photoPreview = document.getElementById('photo-preview');
        const previewImg = document.getElementById('preview-img');
        const previewFilename = document.getElementById('preview-filename');
        const signupBtn = document.getElementById('signup-btn');
        const signupStatus = document.getElementById('signup-status');

        let uploadedPhotoFile = null;
        let isSigningUp = false;

        // Check URL params
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        if (mode === 'signin') {
            signupView.classList.add('hidden');
            loginView.classList.remove('hidden');
        }

        // Toggle views
        document.getElementById('show-login-link').addEventListener('click', (e) => {
            e.preventDefault();
            signupView.classList.add('hidden');
            loginView.classList.remove('hidden');
        });

        document.getElementById('show-signup-link').addEventListener('click', (e) => {
            e.preventDefault();
            loginView.classList.add('hidden');
            signupView.classList.remove('hidden');
        });

        // Redirect if already logged in
        const { data: { session: existingSession } } = await supabase.auth.getSession();
        if (existingSession && !isSigningUp) {
            window.location.href = 'chat.html';
        }

        // Also handle auth state changes (covers the login redirect)
        supabase.auth.onAuthStateChange((event, session) => {
            if (session && !isSigningUp) {
                window.location.href = 'chat.html';
            }
        });

        // Photo Upload
        photoUploadZone.addEventListener('click', () => photoInputSignup.click());

        photoInputSignup.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                uploadedPhotoFile = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImg.src = e.target.result;
                    previewFilename.textContent = file.name;
                    photoPreview.style.display = 'block';
                    photoUploadZone.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('remove-photo-btn').addEventListener('click', (e) => {
            e.preventDefault();
            uploadedPhotoFile = null;
            photoPreview.style.display = 'none';
            photoUploadZone.style.display = 'block';
            photoInputSignup.value = '';
        });

        // Sign Up
        signupBtn.addEventListener('click', async () => {
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;

            signupStatus.innerHTML = '';

            if (!email || !password) {
                signupStatus.innerHTML = '<div class="status-message status-error">Please enter both email and password</div>';
                return;
            }
            if (password.length < 6) {
                signupStatus.innerHTML = '<div class="status-message status-error">Password must be at least 6 characters</div>';
                return;
            }
            if (!uploadedPhotoFile) {
                signupStatus.innerHTML = '<div class="status-message status-error">Please upload your photo to continue</div>';
                return;
            }

            isSigningUp = true;
            signupBtn.disabled = true;
            signupBtn.textContent = 'Creating Account...';
            signupStatus.innerHTML = '<div class="status-message status-info">‚è≥ Creating your account...</div>';

            try {
                // 1. Create auth user
                const { data: authData, error: authError } = await supabase.auth.signUp({ email, password });
                if (authError) throw authError;
                const user = authData.user;

                signupStatus.innerHTML = '<div class="status-message status-info">üì§ Uploading your photo...</div>';

                // 2. Upload photo to Supabase Storage
                const ext = uploadedPhotoFile.name.split('.').pop() || 'jpg';
                const storagePath = `${user.id}/${Date.now()}.${ext}`;
                const { error: uploadError } = await supabase.storage
                    .from('user-images')
                    .upload(storagePath, uploadedPhotoFile);
                if (uploadError) throw uploadError;

                const { data: urlData } = supabase.storage
                    .from('user-images')
                    .getPublicUrl(storagePath);
                const profileImageUrl = urlData.publicUrl;

                signupStatus.innerHTML = '<div class="status-message status-info">üé® Generating your reference image (30-60 sec)...</div>';

                // 3. Generate reference image via backend
                const formData = new FormData();
                formData.append('file', uploadedPhotoFile);
                const refResponse = await fetch(`${BACKEND_URL}/api/generate-reference`, {
                    method: 'POST',
                    body: formData
                });
                if (!refResponse.ok) {
                    throw new Error(`Reference generation failed: ${refResponse.status}`);
                }
                const refData = await refResponse.json();
                const referenceImageFilename = refData.reference_image;

                signupStatus.innerHTML = '<div class="status-message status-info">üíæ Saving your profile...</div>';

                // 4. Save profile to Supabase DB
                const { error: dbError } = await supabase.from('users').upsert({
                    id: user.id,
                    email: user.email,
                    profile_image_url: profileImageUrl,
                    reference_image_filename: referenceImageFilename,
                    created_at: new Date().toISOString()
                });
                if (dbError) throw dbError;

                signupStatus.innerHTML = '<div class="status-message status-success">‚úÖ Account created successfully! Redirecting...</div>';

                setTimeout(() => {
                    isSigningUp = false;
                    window.location.href = 'chat.html';
                }, 1500);

            } catch (error) {
                isSigningUp = false;

                let errorMsg = error.message;
                if (errorMsg.includes('User already registered') || errorMsg.includes('already been registered')) {
                    errorMsg = 'Email already in use. Try signing in instead.';
                } else if (errorMsg.includes('storage') || errorMsg.includes('not authorized')) {
                    errorMsg = 'Storage permission denied. Check Supabase Storage bucket policy.';
                }

                signupStatus.innerHTML = `<div class="status-message status-error">‚ùå ${errorMsg}</div>`;
                signupBtn.disabled = false;
                signupBtn.textContent = 'Create Account';
            }
        });

        // Login
        async function handleLogin() {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            const statusDiv = document.getElementById('login-status');

            statusDiv.innerHTML = '';
            if (!email || !password) {
                statusDiv.innerHTML = '<div class="status-message status-error">Please enter both email and password</div>';
                return;
            }

            const btn = document.getElementById('login-btn');
            btn.disabled = true;
            btn.textContent = 'Signing In...';

            const { error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) {
                const errorMsg = error.message.includes('Invalid login') ? 'Invalid email or password' : error.message;
                statusDiv.innerHTML = `<div class="status-message status-error">${errorMsg}</div>`;
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
            // On success, onAuthStateChange handles the redirect
        }

        document.getElementById('login-btn').addEventListener('click', handleLogin);
        document.getElementById('login-email').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });
        document.getElementById('login-password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });
    </script>
</body>
</html>
