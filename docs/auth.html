<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>taylor.ai - Authentication</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #FAFAFA;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .auth-container {
            max-width: 480px;
            width: 100%;
        }
        
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 400;
            font-style: italic;
            text-align: center;
            margin-bottom: 3rem;
            color: #1a1a1a;
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .auth-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.08);
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s both;
        }
        
        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 400;
            text-align: center;
            margin-bottom: 2rem;
            color: #1a1a1a;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
            letter-spacing: 0.01em;
        }
        
        input[type="email"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            font-size: 0.95rem;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            color: #1a1a1a;
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #1a1a1a;
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }
        
        input::placeholder {
            color: #999;
        }
        
        .photo-upload {
            border: 2px dashed rgba(0, 0, 0, 0.15);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .photo-upload:hover {
            border-color: #1a1a1a;
            background: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .photo-upload svg {
            width: 48px;
            height: 48px;
            color: #666;
            margin-bottom: 1rem;
        }
        
        .photo-upload p {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 0.25rem;
        }
        
        .photo-upload span {
            font-size: 0.8rem;
            color: #999;
        }
        
        .preview-container {
            display: none;
            text-align: center;
            padding: 1.5rem;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .preview-container img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 1rem;
            border: 2px solid rgba(0, 0, 0, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 50px;
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: 0.02em;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-primary {
            background: #1a1a1a;
            color: white;
            margin-top: 2rem;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .status-message {
            text-align: center;
            padding: 0.75rem;
            border-radius: 12px;
            font-size: 0.875rem;
            margin-top: 1rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .status-error {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .status-success {
            background: rgba(34, 197, 94, 0.1);
            color: #16a34a;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }
        
        .status-info {
            background: rgba(59, 130, 246, 0.1);
            color: #2563eb;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        .toggle-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }
        
        .toggle-link a {
            color: #1a1a1a;
            font-weight: 500;
            text-decoration: none;
            position: relative;
        }
        
        .toggle-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: #1a1a1a;
            transition: width 0.3s;
        }
        
        .toggle-link a:hover::after {
            width: 100%;
        }
        
        .hidden {
            display: none;
        }
        
        .remove-btn {
            background: none;
            border: none;
            color: #dc2626;
            font-size: 0.875rem;
            cursor: pointer;
            padding: 0.5rem 0;
            margin-top: 0.5rem;
            transition: opacity 0.3s;
        }
        
        .remove-btn:hover {
            opacity: 0.7;
        }
        
        @media (max-width: 640px) {
            .auth-card {
                padding: 2rem;
            }
            
            .logo {
                font-size: 2rem;
                margin-bottom: 2rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 class="logo">taylor.ai</h1>

        <div class="auth-card">
            <!-- Sign Up View -->
            <div id="signup-view">
                <h2>Create Your Account</h2>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signup-email" placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signup-password" placeholder="6+ characters">
                </div>

                <div class="form-group">
                    <label>Your Photo <span style="color: #dc2626;">*</span></label>
                    
                    <div id="photo-upload-zone" class="photo-upload">
                        <svg fill="currentColor" viewBox="0 0 24 24">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                        </svg>
                        <p>Click to upload your photo</p>
                        <span>PNG, JPG up to 10MB</span>
                    </div>
                    
                    <input type="file" id="photo-input-signup" accept="image/*" class="hidden">
                    
                    <div id="photo-preview" class="preview-container">
                        <img id="preview-img" alt="Preview">
                        <p id="preview-filename"></p>
                        <button id="remove-photo-btn" class="remove-btn">Remove photo</button>
                    </div>
                </div>

                <button id="signup-btn" class="btn btn-primary">Create Account</button>
                
                <div id="signup-status"></div>
                
                <div class="toggle-link">
                    Already have an account? 
                    <a href="#" id="show-login-link">Sign In</a>
                </div>
            </div>

            <!-- Sign In View -->
            <div id="login-view" class="hidden">
                <h2>Welcome Back</h2>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="login-email" placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password">
                </div>

                <button id="login-btn" class="btn btn-primary">Sign In</button>
                
                <div id="login-status"></div>
                
                <div class="toggle-link">
                    Don't have an account? 
                    <a href="#" id="show-signup-link">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        const BACKEND_URL = 'https://stylo-ai.onrender.com';

        // --- AUTH LOGGING UTILITY ---
        function authLog(level, context, message, data = null) {
            const timestamp = new Date().toISOString();
            const prefix = `[AUTH ${level.toUpperCase()}] [${timestamp}] [${context}]`;
            const logEntry = data ? `${prefix} ${message}` : `${prefix} ${message}`;
            if (level === 'error') {
                console.error(logEntry, data || '');
            } else if (level === 'warn') {
                console.warn(logEntry, data || '');
            } else {
                console.log(logEntry, data || '');
            }
        }

        authLog('info', 'init', 'Auth page loading...');
        authLog('info', 'init', `Page URL: ${window.location.href}`);
        authLog('info', 'init', `URL params: ${window.location.search}`);

        // Load Supabase credentials from backend env vars (not stored in the repo)
        let supabase;
        try {
            authLog('info', 'config', `Fetching config from ${BACKEND_URL}/api/config`);
            const configRes = await fetch(`${BACKEND_URL}/api/config`);
            authLog('info', 'config', `Config response status: ${configRes.status}`);
            if (!configRes.ok) throw new Error(`Config fetch failed: ${configRes.status}`);
            const configData = await configRes.json();
            authLog('info', 'config', `Supabase URL received: ${configData.supabase_url ? configData.supabase_url.substring(0, 30) + '...' : 'MISSING'}`);
            authLog('info', 'config', `Supabase anon key received: ${configData.supabase_anon_key ? 'yes (' + configData.supabase_anon_key.length + ' chars)' : 'MISSING'}`);
            supabase = createClient(configData.supabase_url, configData.supabase_anon_key);
            authLog('info', 'config', 'Supabase client created successfully');
        } catch (err) {
            authLog('error', 'config', 'Failed to initialize Supabase client', err);
            document.getElementById('signup-status').innerHTML =
                '<div class="status-message status-error">Failed to connect to server. Please try again later.</div>';
            document.getElementById('login-status').innerHTML =
                '<div class="status-message status-error">Failed to connect to server. Please try again later.</div>';
            throw err; // stop script execution
        }

        const signupView = document.getElementById('signup-view');
        const loginView = document.getElementById('login-view');
        const photoUploadZone = document.getElementById('photo-upload-zone');
        const photoInputSignup = document.getElementById('photo-input-signup');
        const photoPreview = document.getElementById('photo-preview');
        const previewImg = document.getElementById('preview-img');
        const previewFilename = document.getElementById('preview-filename');
        const signupBtn = document.getElementById('signup-btn');
        const signupStatus = document.getElementById('signup-status');

        let uploadedPhotoFile = null;
        let isSigningUp = false;

        // Check URL params
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        authLog('info', 'routing', `Mode parameter: "${mode}"`);
        if (mode === 'signin') {
            authLog('info', 'routing', 'Switching to sign-in view');
            signupView.classList.add('hidden');
            loginView.classList.remove('hidden');
        } else {
            authLog('info', 'routing', 'Showing default sign-up view');
        }

        // Toggle views
        document.getElementById('show-login-link').addEventListener('click', (e) => {
            e.preventDefault();
            authLog('info', 'routing', 'User toggled to sign-in view');
            signupView.classList.add('hidden');
            loginView.classList.remove('hidden');
        });

        document.getElementById('show-signup-link').addEventListener('click', (e) => {
            e.preventDefault();
            authLog('info', 'routing', 'User toggled to sign-up view');
            loginView.classList.add('hidden');
            signupView.classList.remove('hidden');
        });

        // Redirect if already logged in
        authLog('info', 'session', 'Checking for existing session...');
        const { data: { session: existingSession }, error: sessionError } = await supabase.auth.getSession();
        if (sessionError) {
            authLog('error', 'session', 'Error checking session', sessionError);
        }
        if (existingSession) {
            authLog('info', 'session', `Existing session found for: ${existingSession.user?.email}`);
            authLog('info', 'session', `Session expires at: ${existingSession.expires_at ? new Date(existingSession.expires_at * 1000).toISOString() : 'unknown'}`);
            if (!isSigningUp) {
                authLog('info', 'session', 'Redirecting to chat.html (already logged in)');
                window.location.href = 'chat.html';
            }
        } else {
            authLog('info', 'session', 'No existing session found');
        }

        // Also handle auth state changes (covers the login redirect)
        supabase.auth.onAuthStateChange((event, session) => {
            authLog('info', 'auth-state', `Auth state changed: event="${event}", hasSession=${!!session}, isSigningUp=${isSigningUp}`);
            if (session) {
                authLog('info', 'auth-state', `Session user: ${session.user?.email}`);
            }
            if (session && !isSigningUp) {
                authLog('info', 'auth-state', 'Redirecting to chat.html via auth state change');
                window.location.href = 'chat.html';
            }
        });

        // Photo Upload
        photoUploadZone.addEventListener('click', () => {
            authLog('info', 'photo', 'Photo upload zone clicked');
            photoInputSignup.click();
        });

        photoInputSignup.addEventListener('change', (e) => {
            const file = e.target.files[0];
            authLog('info', 'photo', `File selected: ${file ? file.name : 'none'}`, file ? { type: file.type, size: `${(file.size / 1024).toFixed(1)}KB` } : null);
            if (file && file.type.startsWith('image/')) {
                uploadedPhotoFile = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImg.src = e.target.result;
                    previewFilename.textContent = file.name;
                    photoPreview.style.display = 'block';
                    photoUploadZone.style.display = 'none';
                    authLog('info', 'photo', 'Photo preview displayed');
                };
                reader.readAsDataURL(file);
            } else if (file) {
                authLog('warn', 'photo', `Invalid file type: ${file.type}`);
            }
        });

        document.getElementById('remove-photo-btn').addEventListener('click', (e) => {
            e.preventDefault();
            authLog('info', 'photo', 'Photo removed by user');
            uploadedPhotoFile = null;
            photoPreview.style.display = 'none';
            photoUploadZone.style.display = 'block';
            photoInputSignup.value = '';
        });

        // Sign Up
        signupBtn.addEventListener('click', async () => {
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;

            authLog('info', 'signup', `Sign-up attempt for email: ${email}`);
            signupStatus.innerHTML = '';

            if (!email || !password) {
                authLog('warn', 'signup', `Validation failed: email=${!!email}, password=${!!password}`);
                signupStatus.innerHTML = '<div class="status-message status-error">Please enter both email and password</div>';
                return;
            }
            if (password.length < 6) {
                authLog('warn', 'signup', `Validation failed: password too short (${password.length} chars)`);
                signupStatus.innerHTML = '<div class="status-message status-error">Password must be at least 6 characters</div>';
                return;
            }
            if (!uploadedPhotoFile) {
                authLog('warn', 'signup', 'Validation failed: no photo uploaded');
                signupStatus.innerHTML = '<div class="status-message status-error">Please upload your photo to continue</div>';
                return;
            }

            authLog('info', 'signup', 'Validation passed, starting sign-up flow...');
            isSigningUp = true;
            signupBtn.disabled = true;
            signupBtn.textContent = 'Creating Account...';
            signupStatus.innerHTML = '<div class="status-message status-info">‚è≥ Creating your account...</div>';

            try {
                // 1. Create auth user
                authLog('info', 'signup', 'Step 1/4: Creating auth user via supabase.auth.signUp...');
                const { data: authData, error: authError } = await supabase.auth.signUp({ email, password });
                if (authError) {
                    authLog('error', 'signup', 'supabase.auth.signUp failed', { code: authError.code, message: authError.message, status: authError.status });
                    throw authError;
                }
                const user = authData.user;
                authLog('info', 'signup', `Auth user created: id=${user?.id}, email=${user?.email}, confirmed=${user?.confirmed_at ? 'yes' : 'no'}`);
                authLog('info', 'signup', `Auth session present: ${!!authData.session}`);

                signupStatus.innerHTML = '<div class="status-message status-info">üì§ Uploading your photo...</div>';

                // 2. Upload photo to Supabase Storage
                const ext = uploadedPhotoFile.name.split('.').pop() || 'jpg';
                const storagePath = `${user.id}/${Date.now()}.${ext}`;
                authLog('info', 'signup', `Step 2/4: Uploading photo to storage path: ${storagePath}`, { fileName: uploadedPhotoFile.name, size: `${(uploadedPhotoFile.size / 1024).toFixed(1)}KB`, type: uploadedPhotoFile.type });
                const { error: uploadError } = await supabase.storage
                    .from('user-images')
                    .upload(storagePath, uploadedPhotoFile);
                if (uploadError) {
                    authLog('error', 'signup', 'Photo upload to Supabase Storage failed', { message: uploadError.message, statusCode: uploadError.statusCode });
                    throw uploadError;
                }
                authLog('info', 'signup', 'Photo uploaded successfully');

                const { data: urlData } = supabase.storage
                    .from('user-images')
                    .getPublicUrl(storagePath);
                const profileImageUrl = urlData.publicUrl;
                authLog('info', 'signup', `Public URL generated: ${profileImageUrl}`);

                signupStatus.innerHTML = '<div class="status-message status-info">üé® Generating your reference image (30-60 sec)...</div>';

                // 3. Generate reference image via backend
                authLog('info', 'signup', `Step 3/4: Calling ${BACKEND_URL}/api/generate-reference...`);
                const formData = new FormData();
                formData.append('file', uploadedPhotoFile);
                const refResponse = await fetch(`${BACKEND_URL}/api/generate-reference`, {
                    method: 'POST',
                    body: formData
                });
                authLog('info', 'signup', `Reference generation response: status=${refResponse.status}`);
                if (!refResponse.ok) {
                    const refErrorText = await refResponse.text().catch(() => 'Could not read response body');
                    authLog('error', 'signup', `Reference generation failed: ${refResponse.status}`, { body: refErrorText });
                    throw new Error(`Reference generation failed: ${refResponse.status}`);
                }
                const refData = await refResponse.json();
                const referenceImageFilename = refData.reference_image;
                authLog('info', 'signup', `Reference image generated: ${referenceImageFilename}`);

                signupStatus.innerHTML = '<div class="status-message status-info">üíæ Saving your profile...</div>';

                // 4. Save profile to Supabase DB
                authLog('info', 'signup', 'Step 4/4: Upserting user profile to DB...');
                const profilePayload = {
                    id: user.id,
                    email: user.email,
                    profile_image_url: profileImageUrl,
                    reference_image_filename: referenceImageFilename,
                    created_at: new Date().toISOString()
                };
                authLog('info', 'signup', 'Profile payload:', profilePayload);
                const { error: dbError } = await supabase.from('users').upsert(profilePayload);
                if (dbError) {
                    authLog('error', 'signup', 'DB upsert failed', { code: dbError.code, message: dbError.message, details: dbError.details });
                    throw dbError;
                }
                authLog('info', 'signup', 'Profile saved successfully');

                signupStatus.innerHTML = '<div class="status-message status-success">‚úÖ Account created successfully! Redirecting...</div>';
                authLog('info', 'signup', 'Sign-up complete! Redirecting to chat.html in 1.5s...');

                setTimeout(() => {
                    isSigningUp = false;
                    window.location.href = 'chat.html';
                }, 1500);

            } catch (error) {
                isSigningUp = false;
                authLog('error', 'signup', `Sign-up FAILED at some step`, { name: error.name, message: error.message, stack: error.stack });

                let errorMsg = error.message;
                if (errorMsg.includes('User already registered') || errorMsg.includes('already been registered')) {
                    errorMsg = 'Email already in use. Try signing in instead.';
                    authLog('warn', 'signup', 'User already exists - suggesting sign-in');
                } else if (errorMsg.includes('storage') || errorMsg.includes('not authorized')) {
                    errorMsg = 'Storage permission denied. Check Supabase Storage bucket policy.';
                    authLog('error', 'signup', 'Storage permission issue detected');
                }

                signupStatus.innerHTML = `<div class="status-message status-error">‚ùå ${errorMsg}</div>`;
                signupBtn.disabled = false;
                signupBtn.textContent = 'Create Account';
            }
        });

        // Login
        async function handleLogin() {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            const statusDiv = document.getElementById('login-status');

            authLog('info', 'login', `Sign-in attempt for email: ${email}`);
            statusDiv.innerHTML = '';
            if (!email || !password) {
                authLog('warn', 'login', `Validation failed: email=${!!email}, password=${!!password}`);
                statusDiv.innerHTML = '<div class="status-message status-error">Please enter both email and password</div>';
                return;
            }

            const btn = document.getElementById('login-btn');
            btn.disabled = true;
            btn.textContent = 'Signing In...';

            authLog('info', 'login', 'Calling supabase.auth.signInWithPassword...');
            const { data, error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) {
                authLog('error', 'login', `Sign-in FAILED`, { code: error.code, message: error.message, status: error.status });
                const errorMsg = error.message.includes('Invalid login') ? 'Invalid email or password' : error.message;
                statusDiv.innerHTML = `<div class="status-message status-error">${errorMsg}</div>`;
                btn.disabled = false;
                btn.textContent = 'Sign In';
            } else {
                authLog('info', 'login', `Sign-in SUCCESS for: ${data?.user?.email}`);
                authLog('info', 'login', `Session token received: ${data?.session ? 'yes' : 'no'}`);
                authLog('info', 'login', 'Waiting for onAuthStateChange to handle redirect...');
            }
            // On success, onAuthStateChange handles the redirect
        }

        document.getElementById('login-btn').addEventListener('click', handleLogin);
        document.getElementById('login-email').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });
        document.getElementById('login-password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });
    </script>
