<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Stylo</title>
  <link rel="icon" href="Images/favicon.png" type="image/png">
  <!-- Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZG39HWNCCF"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-ZG39HWNCCF');
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100vh;
      width: 100%;
      font-family: 'Playfair Display', serif;
      background-color: #FFFFFF;
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }
    #app-container {
      display: flex;
      flex-grow: 1;
      width: 100%;
      overflow: hidden;
      position: relative; /* For absolute positioning */
    }
    .chat-container {
      flex: 0 0 100%;
      transition: flex 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      background: #245248;
      padding: 50px 20px 66px 10px; /* Doubled bottom for symmetry */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .image-container {
      flex: 0 0 0%;
      transition: flex 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      background: #245248;
      padding: 50px 30px 70px 10px; /* Match chat top/bottom */
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    #image-frame {
      background-color: #FFFFFF;
      border: 1px solid #245248;
      border-radius: 8px;
      padding: 15px;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    #outfit-image {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      display: none;
      border-radius: 8px;
      z-index: 1; /* Image behind bubble */
    }
    #loading {
      display: none;
      font-size: 16px;
      color: #555555;
      font-family: 'Roboto', sans-serif;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3; /* Text above bubble and image */
    }
    .bubble-loader {
      width: 60px;
      height: 60px;
      background-color: #245248;
      border-radius: 50%;
      position: absolute;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 4px 8px rgba(0, 0, 0, 0.1);
      display: none;
      z-index: 4; /* Bubble on top of image and text */
    }
    #chat-box {
      border: 1px solid #245248; /* Updated to match green frame */
      padding: 15px;
      flex-grow: 1;
      width: 100%;
      overflow-y: auto;
      text-align: left;
      border-radius: 8px;
      background-color: #FFFFFF;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: calc(100vh - 120px);
    }
    #chat-box h1, #chat-box h2, #chat-box h3 {
      margin-top: 15px;
      color: #000000;
    }
    #chat-box ul {
      margin-left: 20px;
      list-style-type: disc;
    }
    #chat-box a {
      color: #1E90FF;
      text-decoration: none;
      font-weight: bold;
      background-color: #f0f0f0;
      padding: 2px 5px;
      border-radius: 3px;
      transition: background-color 0.3s;
    }
    #chat-box a:hover {
      text-decoration: underline;
      background-color: #e0e0e0;
    }
    .input-container {
      display: flex;
      justify-content: center;
      gap: 0;
      margin-top: 10px;
      width: 100%;
      padding: 0 20px;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 80%; /* To prevent too wide on large screens */
      z-index: 20; /* Increased to ensure front position */
      background-color: #FFFFFF; /* White background */
      border-radius: 50px;
      overflow: hidden;
    }
    input {
      flex-grow: 1;
      padding: 12px 12px 12px 20px;
      border: none;
      background-color: transparent;
      color: #000000; /* Black text for white bg */
    }
    input::placeholder {
      color: #A0A0A0;
    }
    button {
      padding: 12px 20px 12px 12px;
      background: transparent;
      color: #808080; /* Grey arrow */
      border: none;
      cursor: pointer;
    }
    button:hover {
      color: #555555; /* Darker grey on hover */
    }
    .message {
      display: flex;
      margin: 8px 0;
      max-width: 100%;
    }
    .user-message {
      justify-content: flex-end;
      width: 100%;
    }
    .user-message div {
      background-color: #245248;
      color: #FFFFFF;
      padding: 12px 18px;
      border-radius: 18px;
      max-width: 60%;
      word-wrap: break-word;
      font-size: 16px;
      text-align: left;
      margin-right: 10px;
    }
    .donna-message {
      justify-content: flex-start;
      width: 100%;
    }
    .donna-message div {
      background-color: #F5F5F5;
      color: #000000;
      padding: 10px 15px;
      border-radius: 16px;
      max-width: 60%;
      word-wrap: break-word;
      margin-left: 10px;
    }
    /* Updated photo drop zone to match first file's pill format */
    #photo-drop-zone {
      background-color: #ffffff;
      border-radius: 9999px; /* rounded-full */
      padding-left: 1rem;
      padding-right: 1rem;
      padding-top: 1rem;
      padding-bottom: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-width: 2px;
      border-style: dashed;
      border-color: #d1d5db; /* gray-300 */
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-sm */
      transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 150ms;
      cursor: pointer;
      max-width: 28rem; /* max-w-md */
      margin-left: auto;
      margin-right: auto;
    }
    #photo-drop-zone:hover {
      border-color: #9ca3af; /* hover:border-gray-400 */
    }
    #photo-preview-section {
      display: none;
      background-color: #ffffff;
      border-radius: 9999px; /* rounded-full for consistency */
      padding: 1rem;
      border-width: 2px;
      border-style: dashed;
      border-color: #d1d5db;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      max-width: 28rem;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }
    #preview-thumbnail {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }
    .typing-bubble {
      display: flex;
      align-items: center;
    }
    .typing-bubble span {
      height: 8px;
      width: 8px;
      background-color: #6b7280;
      border-radius: 50%;
      display: inline-block;
      margin: 0 3px;
      animation: blink 1.4s infinite both;
    }
    .typing-bubble span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing-bubble span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0.3; }
      40% { opacity: 1; }
    }
    #logo {
      opacity: 0;
      transition: opacity 1.5s ease-in;
      margin-bottom: 20px;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    #logo.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="app-container">
    <div class="chat-container">
      <img id="logo" src="ben.png" alt="Logo">
      <!-- Updated photo upload to pill format -->
      <div id="photo-drop-zone">
        <div class="flex items-center space-x-2 text-gray-600 mb-2">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
          </svg>
        </div>
        <div class="text-gray-700 text-sm font-medium">Click or drop photo here to start</div>
        <div class="text-gray-500 text-xs mt-1">Get started with Stylo</div>
      </div>
      <div id="photo-preview-section">
        <img id="preview-thumbnail" alt="Preview">
        <div id="reference-status"></div>
      </div>
      <div id="chat-box" style="display: none;"></div>
      <div class="input-container" id="chat-input-bar" style="display: none;">
        <input type="text" id="user-input" placeholder="Sooo... what do you want to try on?">
        <button onclick="sendMessage()">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
          </svg>
        </button>
      </div>
    </div>
    <div class="image-container">
      <div id="image-frame">
        <div id="loading">Generating outfit image...</div>
        <div class="bubble-loader" id="bubble"></div>
        <img id="outfit-image" alt="Outfit Image">
      </div>
    </div>
  </div>
  <input type="file" id="photo-input" accept="image/*" style="display: none;">
  <script>
    // Fade in logo on load
    window.addEventListener('load', () => {
      const logo = document.getElementById('logo');
      setTimeout(() => {
        logo.classList.add('visible');
      }, 100); // Slight delay for smooth start
    });
    let isFirstMessage = true;
    let userReferenceImage = null;
    let uploadedPhotoFile = null;
    const imageFrame = document.getElementById('image-frame');
    const bubble = document.getElementById('bubble');
    let posX = 0;
    let posY = 0;
    let speedX = 2;
    let speedY = 1.5;
    const bubbleSize = 60;
    function moveBubble() {
      const maxX = imageFrame.clientWidth - bubbleSize;
      const maxY = imageFrame.clientHeight - bubbleSize;
      posX += speedX;
      posY += speedY;
      if (posX + bubbleSize > maxX || posX < 0) speedX = -speedX;
      if (posY + bubbleSize > maxY || posY < 0) speedY = -speedY;
      bubble.style.left = posX + 'px';
      bubble.style.top = posY + 'px';
      requestAnimationFrame(moveBubble);
    }
    moveBubble();
    window.addEventListener('resize', () => {
      posX = Math.min(posX, imageFrame.clientWidth - bubbleSize);
      posY = Math.min(posY, imageFrame.clientHeight - bubbleSize);
    });
    // Photo upload from first
    const photoInput = document.getElementById('photo-input');
    const photoDropZone = document.getElementById('photo-drop-zone');
    const photoPreviewSection = document.getElementById('photo-preview-section');
    const previewThumbnail = document.getElementById('preview-thumbnail');
    const referenceStatus = document.getElementById('reference-status');
    photoDropZone.addEventListener('click', () => photoInput.click());
    photoInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) handlePhotoUpload(file);
    });
    photoDropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      photoDropZone.style.borderColor = '#green';
    });
    photoDropZone.addEventListener('dragleave', () => {
      photoDropZone.style.borderColor = '#ccc';
    });
    photoDropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      photoDropZone.style.borderColor = '#ccc';
      const file = e.dataTransfer.files[0];
      if (file) handlePhotoUpload(file);
    });
    async function handlePhotoUpload(file) {
      uploadedPhotoFile = file;
      const reader = new FileReader();
      reader.onload = (e) => {
        previewThumbnail.src = e.target.result;
      };
      reader.readAsDataURL(file);
      photoDropZone.style.display = 'none';
      photoPreviewSection.style.display = 'block';
      referenceStatus.textContent = 'Generating reference... (30-60 seconds)';
   
      // Immediately transition to chat page with loading in image area
      startChatWithReference();
   
      try {
        const formData = new FormData();
        formData.append('file', uploadedPhotoFile);
        const response = await fetch('https://stylo-ai.onrender.com/api/generate-reference', {
          method: 'POST',
          body: formData
        });
        if (!response.ok) {
          throw new Error(`API returned ${response.status}`);
        }
        const data = await response.json();
        userReferenceImage = data.reference_image;
   
        // Update image when done
        const outfitImage = document.getElementById('outfit-image');
        outfitImage.src = `https://stylo-ai.onrender.com/api/image/${userReferenceImage}`;
        outfitImage.style.display = 'block';
        document.getElementById('loading').style.display = 'none';
        bubble.style.display = 'none';
      } catch (error) {
        // Show error in chat
        const chatBox = document.getElementById("chat-box");
        chatBox.innerHTML += `<div class="message donna-message"><div>‚ùå Error generating reference: ${error.message}</div></div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
        document.getElementById('loading').style.display = 'none';
        bubble.style.display = 'none';
      }
    }
    function startChatWithReference() {
      photoPreviewSection.style.display = 'none';
      document.getElementById('chat-input-bar').style.display = 'flex';
      document.getElementById('chat-box').style.display = 'block';
      document.querySelector('.chat-container').style.flex = '0 0 60%';
      document.querySelector('.image-container').style.flex = '0 0 40%';
      // Show loading in image area
      document.getElementById('loading').textContent = 'Generating reference image...';
      document.getElementById('loading').style.display = 'block';
      bubble.style.display = 'block';
      // Hide logo on transition to chat and image view
      document.getElementById('logo').style.display = 'none';
    }
    // Merged sendMessage with typing, outfit gen
    async function sendMessage() {
      const userInputField = document.getElementById("user-input");
      const userInput = userInputField.value.trim();
      if (userInput === "") return;
      userInputField.value = "";
      const chatBox = document.getElementById("chat-box");
      const formattedUserInput = marked.parse(userInput);
      chatBox.innerHTML += `<div class="message user-message"><div>${formattedUserInput}</div></div>`;
      if (isFirstMessage) {
        document.querySelector('.chat-container').style.flex = '0 0 50%';
        document.querySelector('.image-container').style.flex = '0 0 50%';
        document.getElementById('loading').style.display = 'block';
        bubble.style.display = 'block';
        isFirstMessage = false;
      }
      // Typing indicator from first
      const typingIndicator = `<div class="message donna-message"><div class="typing-bubble"><span></span><span></span><span></span></div></div>`;
      chatBox.innerHTML += typingIndicator;
      chatBox.scrollTop = chatBox.scrollHeight;
      try {
        let response;
        if (userReferenceImage) {
          // Use generate-outfit from first
          response = await fetch("https://stylo-ai.onrender.com/api/generate-outfit", {
            method: 'POST',
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt: userInput, reference_image: userReferenceImage })
          });
        } else {
          // Fallback to second's /chat
          response = await fetch("https://stylo-ai.onrender.com/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userInput })
          });
        }
        const data = await response.json();
        // Remove typing
        chatBox.lastChild.remove();
        const formattedResponse = marked.parse(data.response || 'Outfit generated!');
        chatBox.innerHTML += `<div class="message donna-message"><div>${formattedResponse}</div></div>`;
        if (data.generated_images?.[0] || data.image_url) {
          const outfitImage = document.getElementById('outfit-image');
          outfitImage.src = data.generated_images ? `https://stylo-ai.onrender.com/api/image/${data.generated_images[0]}` : data.image_url;
          outfitImage.style.display = 'block';
          document.getElementById('loading').style.display = 'none';
          bubble.style.display = 'none';
          if (data.latest_image) userReferenceImage = data.latest_image;
        }
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        chatBox.lastChild.remove();
        chatBox.innerHTML += `<div class="message donna-message"><div>Error: ${error.message}</div></div>`;
        document.getElementById('loading').style.display = 'none';
        bubble.style.display = 'none';
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }
    document.getElementById("user-input").addEventListener("keypress", (event) => {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
